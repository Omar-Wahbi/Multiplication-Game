<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topBorder"></div>

  <div class="container">

      <div class="topSection">
        <div class="score"></div>
        <div class="answerMessage"></div>
        <div class="remainingTime"></div>

        <div class="clr"></div>

      </div><!--end of top section div-->

      <div class="middleSection">
        <div class="firstNumberimage"> 
          <div class="firstNumber"></div>
        </div>
        <div class="multiplicationSymbol">
        </div>
        <div class="SecondNumberimage"> 
          <div class="secondNumber"></div>
        </div>
        <div class="startButton"> 
          <input class="btn" type="submit" value="Start Game" onclick="startGame()">
        </div> 
      </div><!--end of middle section div-->

      <div class="middleSection2">
        <div class="description"></div> 
      </div><!--end of middle section 2 div-->

      <div class="bottomSection">
        <div class="options">
          <div class="options1"> 
            <div class="option1number"></div>
          </div>
          <div class="options2"> 
            <div class="option2number"></div>
          </div>
          <div class="options3"> 
            <div class="option3number"></div>
          </div>
          <div class="options4"> 
            <div class="option4number"></div>
          </div>
        </div> 
      </div><!--end of bottom section div-->

      <div class="bottomSection2">
        <div class="resetButton">
          <input class="btn2" type="submit" value="Reset Game" onclick="resetGame()">
        </div> 
      </div><!--end of bottom section div-->

  </div><!--end of container div-->

    <script src="main.js"></script>
</body>
</html>
